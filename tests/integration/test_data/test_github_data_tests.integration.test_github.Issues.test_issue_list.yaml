                    body: "- Improve saving responses.\r\n    - Use Singleton for\
                      \ `PersistentObjectStorage`.\r\n    - Enable saving responses\
                      \ by env-var (`RECORD_REQUESTS`).\r\n- Add support for authentication\
                      \ as a github-app.\r\n\r\n\r\n-----\r\n\r\n### Usage:\r\n- Set\
                      \ `RECORD_REQUESTS` env. variable to turn it on and import services\
                      \ directly from ogr.\r\n    - Use `from ogr import PagureService`,\
                      \ not `from ogr.services.pagure import PagureService`.\r\n \
                      \   - You can use the following code in the `__init__.py` to\
                      \ enable mocking for whole module:\r\n    ```python\r\n    import\
                      \ os\r\n    os.environ[\"RECORD_REQUESTS\"] = \"TRUE\"\r\n \
                      \   ```\r\n- Set the storage file name before the test:\r\n\
                      \    ```python\r\n    PersistentObjectStorage().storage_file\
                      \ = persistent_data_file\r\n    ```\r\n    - In OGR we are using\
                      \ file per test -- we have the following code in the `setUp`\
                      \ in `TestCase`:\r\n    ```python\r\n        test_name = self.id()\
                      \ or \"all\"\r\n        persistent_data_file = os.path.join(\r\
                      \n            PERSISTENT_DATA_PREFIX, f\"test_github_data_{test_name}.yaml\"\
                      \r\n        )\r\n        PersistentObjectStorage().storage_file\
                      \ = persistent_data_file\r\n    ```\r\n- You can use `PersistentObjectStorage().is_write_mode`\
                      \ to check the mode.\r\n\r\n-----\r\n\r\nTODO:\r\n\r\n\r\n-\
                      \ [x] less magic in ogr/__init__.py\r\n- ~~[ ] docs~~ will make\
                      \ a new PR\r\n- ~~[ ] fix the test for github-app~~ I am having\
                      \ some problems with python-crypto -- I can fix that later to\
                      \ not leave that here for so long."
