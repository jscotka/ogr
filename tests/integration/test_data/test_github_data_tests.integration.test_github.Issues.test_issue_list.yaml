                    body: "I'm trying to implement ogr into [release-bot](https://github.com/user-cont/release-bot)\
                      \ and it's a little bit painful without documentation from ogr.\
                      \ \r\n\r\nI was playing with ogr on my Github projects and everything\
                      \ is working fine. When I tried to reimplement [release-bot's](https://github.com/user-cont/release-bot)\
                      \ functionalities which communicate with Github via GraphQL\
                      \ or rest API I got stuck.  \r\n\r\nOne of the examples could\
                      \ be comments. I want to implement commenting on Github issues\
                      \ and PRs via ogr. \r\n- In [release-bot](https://github.com/user-cont/release-bot)\
                      \ it works via graphQL and sending some `node_id` inside query\
                      \ which recognizes a PR or an Issue. \r\n- In ogr there is `pr_comment`\
                      \ function in ogr/services/github.py. If am I right this is\
                      \ an alternative I'm looking for. However, I don't fully understand\
                      \ the function's parameters since it needs something else then\
                      \ API query.\r\n\r\nI understand that this could be a very complex\
                      \ problem since ogr need to preserve compatibility with all\
                      \ git forges. I'm just looking for some starting point on how\
                      \ to change GraphQL/rest API with ogr. Maybe I just misunderstand\
                      \ some ogr's fundamentals.\r\n"
