                      body: "```\r\nHi, see lines in: https://github.com/packit-service/ogr/blob/master/tests/integration/test_github.py#L20\r\
                        \nSo for regenereation these files, you have to use syntax\
                        \ eg:\r\n``FORCE_WRITE=yes GITHUB_TOKEN=yourtoken GITHUB_USER=yourname\
                        \ pytest3 tests/integration/test_github.py``\r\nor this will\
                        \ also work ``FORCE_WRITE=yes GITHUB_TOKEN=yourtoken GITHUB_USER=yourname\
                        \ make check`` with make check, you have to have set PAGURE_TOKEN\
                        \ and USER env vars\r\n```\r\n\r\n_Originally posted by @jscotka\
                        \ in https://github.com/packit-service/ogr/issues/80#issuecomment-503991164_\r\
                        \n"
