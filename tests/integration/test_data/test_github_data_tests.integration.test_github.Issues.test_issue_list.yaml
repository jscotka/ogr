                      body: "Based on [Github API doc](https://developer.github.com/v3/pulls/#labels-assignees-and-milestones):\r\
                        \n>Every pull request is an issue, but not every issue is\
                        \ a pull request.\r\n\r\nTherefore, in the case of Github,\
                        \ functions as `get_issue_list`, `get_issue_info` etc. are\
                        \ working also with Pull Requests and behavior isn't tested.\r\
                        \n\r\nWe should get rid of Pull Requests in functions working\
                        \ with Issues. Pagure doesn't have this problem. \r\n\r\n\
                        --------------\r\n@lachmanfrantisek added:\r\n\r\nTo be able\
                        \ to be compatible with other git forges, let's differentiate\
                        \ between issues and pull-requests. (And do not allow working\
                        \ with GitHub issues, that are actually pull-requests. Issues\
                        \ and pull-requests are distinct sets.)\r\n\r\nAC:\r\n\r\n\
                        - [ ] Go through the issue related code in `GithubProject`\
                        \ and check if it does not return any PullRequest.\r\n- [\
                        \ ] Create test cases for that.\r\n"
