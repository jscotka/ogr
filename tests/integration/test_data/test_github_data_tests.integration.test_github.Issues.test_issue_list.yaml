                    body: "utils.py uses several different approaches to invoke an\
                      \ external command:\r\n\r\n* [subprocess.Popen](https://github.com/packit-service/ogr/blob/master/ogr/utils.py#L103)\r\
                      \n* [subprocess.check_call](https://github.com/packit-service/ogr/blob/master/ogr/utils.py#L122)\r\
                      \n* [subprocess.check_output](https://github.com/packit-service/ogr/blob/master/ogr/utils.py#L171)\r\
                      \n\r\nThe recommended approach (since Python 3.5) is to use\
                      \ [subprocess.run](https://docs.python.org/3/library/subprocess.html#subprocess.run).\r\
                      \n\r\nAlso, there's lots of external libraries for this use\
                      \ case:\r\n* http://amoffat.github.io/sh/\r\n* https://www.pyinvoke.org/\r\
                      \n* https://plumbum.readthedocs.io\r\n* https://pexpect.readthedocs.io"
