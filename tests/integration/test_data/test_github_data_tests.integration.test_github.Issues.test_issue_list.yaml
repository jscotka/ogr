                    author_association: MEMBER
                    body: "In [packit](https://github.com/packit-service/packit) and\
                      \ [upsint](https://github.com/packit-service/upsint/), we need\
                      \ to load authentication for services from files.\r\n\r\nIt\
                      \ would be nice to have a method for loading instances from\
                      \ `dict` so we can use it from multiple projects.\r\n\r\n```python\r\
                      \n>>> from ogr import get_instances_from_dict\r\n>>> get_instances_from_dict({\r\
                      \n...    \"github.com\": {\"token\": \"abcd\"},\r\n...    \"\
                      pagure.io\": {\"token\": \"defg\"},\r\n...    \"src.fedoraproject.org\"\
                      : {\"token\": \"asdasdasda\"},\r\n... })\r\n[\r\n    GithubService(token=\"\
                      abcd\"),\r\n    PagureService(instance_url=\"https://pagure.io\"\
                      , token=\"defg\"),\r\n    PagureService(instance_url=\"https://src.fedoraproject.org\"\
                      , token=\"asdasdasda\"),\r\n]\r\n```\r\n\r\n\r\n"
